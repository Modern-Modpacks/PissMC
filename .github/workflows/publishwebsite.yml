name: publishwebsite
run-name: Publishing the website...

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
          
      - run: |
          cd website
          npm install --legacy-peer-deps
          npm run build
        name: Build the website
      
      - uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: website/dist
